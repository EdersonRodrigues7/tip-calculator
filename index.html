<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <!--ICONS-->
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />

    <!--FONTS and STYLES-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="container">
      <img id="logo" src="./images/logo.svg" alt="Logo" />
      <div id="calculator">
        <form id="bill">
          <label>Bill</label>
          <div class="icon">
            <input id="billValue" class="larger" type="text" />
            <img src="./images/icon-dollar.svg" alt="dollar" />
          </div>
          <label id="tips">Select Tip %</label>
          <div id="buttons">
            <button class="button" value="5">5%</button>
            <button class="button" value="10">10%</button>
            <button class="button" value="15">15%</button>
            <button class="button" value="20">20%</button>
            <button class="button" value="30">30%</button>
            <input id="custom" type="text" placeholder="Custom" />
          </div>
          <label>Number of People</label>
          <div class="icon">
            <input id="number" class="larger" type="text" />
            <img src="./images/icon-person.svg" alt="people" />
          </div>
        </form>
        <div id="results">
          <div class="results-left">
            <h5>Tip Amount</h5>
            <div class="mobile">
              <span class="final" id="tip-amount">$00.00</span>
              <p>/person</p>
            </div>
          </div>
          <div class="results-right">
            <h5>Total</h5>
            <div class="mobile">
              <span class="final" id="total">$00.00</span>
              <p>/person</p>
            </div>
          </div>
          <button type="button" id="reset-button">RESET</button>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
