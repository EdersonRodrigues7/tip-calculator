<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <!--ICONS-->
    <link rel="stylesheet" href="./images/icon-dollar.svg" />
    <link rel="stylesheet" href="./images/icon-person.svg" />
    <link rel="stylesheet" href="./images/logo.svg" />

    <!--FONTS and STYLES-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="container">
      <img src="./images/logo.svg" alt="Logo" />
      <div id="calculator">
        <form id="bill">
          <label>Bill</label>
          <input class="larger" type="text" />
          <label id="tips">Select Tip %</label>
          <div id="buttons">
            <button class="button">5%</button>
            <button class="button">10%</button>
            <button class="button">15%</button>
            <button class="button">20%</button>
            <button class="button">30%</button>
            <input
              id="custom"
              class="button"
              type="text"
              placeholder="Custom"
            />
          </div>
          <label>Number of People</label>
          <input class="larger" type="number" />
        </form>
        <div id="results">
          <h5>Tip Amount</h5>
          <p>/person</p>
          <p id="final">$Valor</p>
          <h5>Total</h5>
          <p>/person</p>
          <p id="final">$Valor</p>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
